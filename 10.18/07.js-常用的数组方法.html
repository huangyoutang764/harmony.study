<!-- 9 slice() 方法
 返回重原数组中指定开始下标到结束下标之间的项组成新数组
 slice 方法可以接收一或两个参数：要返回项的开始和结束位置
 当只有一个参数的时候：slice方法从该参数指定位置开始到当前数组末尾的所有项
 两个参数时，返回从起始位置和结束位置之间的项，但---不包括结束位置--的项
 当出现负数时，将负数加上数组长度的值来替换该位置的数
也可以倒序理解，但不是从0开始，如-2为倒数第二个，-3为倒数第三个
-->

<!-- 14 copywithin()
es6新增的从数组的指定位置拷贝到数组的另一个指定位置中。
改变原数组


-->

<script>
    // 【从索引3的位置开始粘贴，从索引0的位置开始复制，遇到谁停止复制】
    let arr=[1,2,3,4,5];
    let arr_1=[1,2,3,arr,5];
    arr_1.copyWithin(3,0)
    console.log(arr_1)

    let arr_2=[1,2,3,arr,5,9,17];
    arr_2.copyWithin(3,0,3)
    console.log(arr_2)
</script>
