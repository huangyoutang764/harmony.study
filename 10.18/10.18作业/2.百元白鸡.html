<!-- 思想
 问题
 公鸡3元每只，母鸡5元每只，小鸡1元3只，一百元钱刚好买一百只鸡

请求出公鸡，母鸡和小鸡的数目

> 提示：判断 只数（公鸡+母鸡+小鸡 一共100只） 和 钱数100

设母鸡a只，公鸡b只，小鸡c只
则  3a + 5b + (1/3)c = 100
    a + b + c = 100

    因 abc都为整数 且 都>=0 即 <=100

可以考虑用for循环，假设a，b，c为0开始，逐渐添加整数量
进行a,b,c 各进行一次循环，然后用if挑选满足条件的
(3 * A + 5 * B + (1 / 3) * C) == (A + B + C)
的组合

然后再用if挑选a+b+c=100的组合项，也可以用(3 * A + 5 * B + (1 / 3) * C)=100

 
-->

<script>
    for (A = 0; A <= 100; A++) {
        for (B = 0; B <= 100; B++) {
            for (C = 0; C <= 100; C++) {
                if ((3 * A + 5 * B + (1 / 3) * C) == (A + B + C)) {
                    if (A + B + C == 100) {
                        document.write("可能的组合===>>>&nbsp &nbsp");
                        document.write("母鸡数：" + A + "&nbsp &nbsp");
                        document.write("公鸡数：" + B + "&nbsp &nbsp");
                        document.write("小鸡数：" + C + "&nbsp &nbsp");
                        document.write("<br/>")
                    }

                }
            }
        }
    }
</script>
