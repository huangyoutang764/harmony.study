<!-- 思想
题目
 小女孩用100元来买东西，有 25、10、5、1的金额，请根据小女孩花的钱，用最少的张数找零。

比如：花费1元，找 25元：3张，10元：2张，5元：0张，1元：4张

可以考虑用if循环 还要考虑余数 可用%求余数 张数用整除方法
当花费钱为a
则剩钱为100-a
最少张数则需要从大额面值开始整除且求余数，然后用余数求第二大面额，以此类推
只有找钱金额大于25才会找25，然后余数大于10才会找10，以此类推，可用if--else if循环
余数结果应设置>0,若按>25 里if 10 ,然后if 里5，逐层包涵会造成余数为4时无法输出张数4.

完成大于25模块后，可复制5模块的代码入模块10后


-->

<script>

    let mony = prompt("请输入小女孩花的钱数,范围选择0~100");

    if (mony > 100 || mony < 0) {
        document.write("钱币数额不对，请重新输入！")
    }
    else {
        document.write("小女孩花的钱数为：" + mony + "元 <br/>");
        document.write("找钱金额：" + (100 - mony) + "元 <br/>")

        if ((100 - mony) >= 25) {
            document.write("25元面值" + Math.floor((100 - mony) / 25) + "张 <br/>");// 整除面值25的张数，初始轮
            if ((100 - mony) % 25 > 0) {
                document.write("10元面值" + Math.floor(((100 - mony) % 25) / 10) + "张 <br/>");//整除面值10的张数
                if (((100 - mony) % 25) % 10 > 0) {
                    document.write("5元面值" + Math.floor((((100 - mony) % 25) % 10) / 5) + "张 <br/>");// 整除面值5的张数
                    if ((((100 - mony) % 25) % 10) % 5 > 0) {
                        document.write("1元面值" + Math.floor(((((100 - mony) % 25) % 10) % 5) / 1) + "张 <br/>");// 整除面值1的张数
                    }
                }
            }

        }
        else if ((100 - mony) >= 10) {
            document.write("10元面值" + Math.floor((100 - mony) / 10) + "张 <br/>");// 整除面值10的张数，初始轮
            if (((100 - mony) % 25) % 10 > 0) {
                document.write("5元面值" + Math.floor((((100 - mony) % 25) % 10) / 5) + "张 <br/>");// 整除面值5的张数
                if ((((100 - mony) % 25) % 10) % 5 > 0) {
                    document.write("1元面值" + Math.floor(((((100 - mony) % 25) % 10) % 5) / 1) + "张 <br/>");// 整除面值1的张数
                }

            }
            else if ((100 - mony) >= 5) {
                document.write("5元面值" + Math.floor((100 - mony) / 5) + "张 <br/>");// 整除面值5的张数，初始轮
                if ((((100 - mony) % 25) % 10) % 5 > 0) {
                    document.write("1元面值" + Math.floor(((((100 - mony) % 25) % 10) % 5) / 1) + "张 <br/>");// 整除面值1的张数
                }
            }
            else {
                document.write("1元面值" + Math.floor((100 - mony) / 1) + "张 <br/>");// 整除面值1的张数，初始轮
            }



        }
    }



</script>
