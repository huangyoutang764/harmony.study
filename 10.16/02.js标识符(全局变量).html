<!-- 

js中的标识符
全局变量、局部变量、常量
变量命名规则：
1、区分大小写
2.不可以使用关键字
3.首字母可以是：字母、数值、$
    其他部分可以是：字母、数字、下划线
4.标识符应该具有一定的描述兴或意义

1）全局变量
语法：var 标识符 = 值：
window 只要这个window不关闭，其他的网页和脚本都可以通过window标识
var是允许重复声明的变量的，新的覆盖老的

-->

<script>
    var name="阿三";
    name = "小四";
    console.log(name);
    console.log(window.name)
</script>
