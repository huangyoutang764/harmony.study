<!-- 
js 中的数据类型
number: 所有的数值（整数、浮点数）
string: 字符串
boolean: 布尔值（true/false）

特殊类型：
undefined: 定义了变量，但没有赋值
null: 定义了变量，但它引用不存在
Object:执行一个｛｝包住的实体，对象
Symbol: 用于标记或符号


-->

<script>
    // 基本数据类型，可以通过typeof方法查看数据类型
    console.log(typeof(123));
    console.log(typeof(3.14));
    console.log(typeof('abc'));
    console.log(typeof("abc"));
    console.log(typeof(true));
    console.log(typeof(false));

    // 特殊类型
    console.log(undefined);
    console.log(null);
    console.log(Object());
    console.log(Symbol());

</script>
