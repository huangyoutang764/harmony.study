<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器的应用</title>
    <style>
        img[alt ~= "balloon"]{/* ~= 表示模糊匹配*/
            border: 20px solid yellowgreen;
        }
    </style>
</head>
<body>
    <h3>属性选择器的应用</h3>
    <hr>
    <h4>设置alt属性的图像红色边框</h4>
    <img src="../images/热气球.jpg" alt="balloon">
    <img src="../images/热气球.jpg" alt="balloon 2">
</body>
</html>
