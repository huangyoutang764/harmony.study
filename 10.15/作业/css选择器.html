<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        .highlight{
            color:red;
            background-color:grey;
        }
        #special{
            color:orange;
            font-size:30px;
        }
    </style>
    
</head>
<body>
    <h1>css选择器</h1><br>
    <h4>默认标题，无类</h4>
    <h4 class="highlight">标题，highlight类</h4>
    <h4>默认标题，无类</h4>
    <h4 class="highlight">标题，highlight类</h4>
    <h4>默认标题，无类</h4>
    <h4 class="highlight">标题，highlight类</h4>
    <h4>默认标题，无类</h4>
    <p>我是一个段落，无id</p>
    <p id="special">我是一个段落，id为special,字体大小30px，橙色</p>
</body>
</html>
