<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表</title>
    <style>
        h1{
            color:violet;
        }
        p{
            background-color:yellow;
            color:blue;
            width: 300px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>内部样式表示例</h1>
    <p>这是一个使用内部样式表的段落</p>
</body>
</html>
