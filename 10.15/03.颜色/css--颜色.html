<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css颜色的简单应用</title>
    <style>
        .red{
            color:#cb1919;
        }
        .yellow{
            color:rgb(169, 216, 27);
        }
        .blue{
            color:blue;
        }
    </style>
</head>
<body>
    <h3>css颜色的简单应用</h3>
    <hr>
    <p class = "red">红色</p>
    <hr>
    <p class = "yellow">绿色</p>
    <hr>
    <p class = "blue">蓝色</p>
</body>
</html>
