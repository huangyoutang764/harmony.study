<!-- 
循环
break：终止后续代码执行，直接跳出循环
continue:终止后续代码执行，直接进入下一次循环

for 循环
while 循环
while循环语法格式于if类似，较为简单
只要小括号的结果是true就执行代码，
false就终止循环，代码块中支持break和continue

使用while循环时，注意条件变化，否则陷入死循环


-->

<!-- <script>
    // 利用while循环，输出1-10，但不要5;
    let num=1;
    while(num<11){
        if(num !== 5){
            console.log(num)
        }
        num++
    }
    
</script> -->
