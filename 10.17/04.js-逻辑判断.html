<script>
    // 利用switch贯穿，完成如下联系
    // 给定变量 年：y 月：m 日：d
    // 运算出这一天是这一年的第几天
    let y = 2020, m = 1, d = 7;
    let sum = 0;
    switch (m - 1) {
        case 11: sum += 30;// sum=sum+30
        case 10: sum += 31;
        case 9: sum += 30;
        case 8: sum += 31;
        case 7: sum += 31;
        case 6: sum += 30;
        case 5: sum += 31;
        case 4: sum += 30;
        case 3: sum += 31;
        case 2:
            if ((y % 4 == 0 && y % 100 > 0) || y % 400 == 0) {
                sum += 29;
            }
            else (sum += 28)
        case 1: sum += 31;
        case 0: sum += 0;// 需要添加，不然一月份内的天数无法显示

            sum = sum + d;
            document.write(sum)

    }

</script>
