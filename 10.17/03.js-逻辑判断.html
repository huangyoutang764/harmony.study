if switch
选择结构的作用 让程序运行过程中，
通过判断来决定到底执行到那一部分的代码，从而决定一个脚本、程序最终
的走向

if 判断
if(关系或逻辑){
    执行的代码
}

if--双分支
if(关系或逻辑){
    执行的代码
}else{
    执行代码
}

if--多分支
if(关系或逻辑){
    // 执行的代码
}else if{
    // 执行代码
}
else{
    // 执行代码
}

    let sco = 6000;
